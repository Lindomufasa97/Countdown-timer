<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>NEW YEARS EVE</h1>
    <div class="container">
        <div class="left-box">
            <div class="timer hours">
                <p>00</p>
                <span>Hours</span>
            </div>
            <div class="timer minutes">
                <p>00</p>
                <span>Minutes</span>
            </div>
            <div class="timer seconds">
                <p>00</p>
                <span>seconds</span>
             </div>
             <div class="clock">
                <div class="clock-center"></div>
                <div class="pointer hour1">1</div>
                <div class="pointer hour2">2</div>
                <div class="pointer hour3">3</div>
                <div class="pointer hour4">4</div>
                <div class="pointer hour5">5</div>
                <div class="pointer hour6">6</div>
                <div class="pointer hour7">7</div>
                <div class="pointer hour8">8</div>
                <div class="pointer hour9">9</div>
                <div class="pointer hour10">10</div>
                <div class="pointer hour11">11</div>
                <div class="pointer hour12">12</div>
                <div class="arm-hour">
                    <div class="arrow-hour">V</div>
                </div>
                <div class="arm-minutes">
                    <div class="arrow-min">V</div>
                </div>
                <div class="arm-seconds">
                    <div class="arrow-sec"></div>
                </div>
             </div>
        </div>
        <div class="right-box">
            <div class="date days">
                <p>00</p>
                <span>Days<span>
            </div>
            <div class="date months">
               <p>00</p>
                <span>Months</span>            
            </div>

            <div class="calender">

                    <button>

                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </button>
                    <h3>2025</h3>
                </div>

        </div>

            <button>Start Countdown</button>
        </div>
    </div>
</body>
</html>
